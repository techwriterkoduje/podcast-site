developer/episodes/66-Tech-Writer-nagrywa-podcast--czyli-kulisy-najgortszej-produkcji-audio-w-tech-commie-e2k5fab","audioUrl":"https://anchor.fm/s/8afba9c/podcast/play/87259915/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fstaging%2F2024-4-28%2F6b59800d-cd4b-f4a6-02e7-50bce82799f0.mp3","episodeNumber":66,"episodeLink":"/blog/2024/5/28/66","duration":"00:32:09"},{"title":"#65 Tech Writer broni docs as code, czyli klasyczne \"u mnie działa\"","description":"\u003cp\u003e\u0026quot;Docs as code\u0026quot; to filozofia, która głosi, żeby tworzyć dokumentację za pomocą tych samych narzędzi i procesów co oprogramowanie. W zamian za to otrzymujemy szereg benefitów, takich jak lepsza współpraca z programistami, synchronizacja kodu i dokumentacji, wersjonowanie, automatyczne testy oraz ogólne poczucie, że dokumentacja to wspólna odpowiedzialność.\u003c/p\u003e\n\u003cp\u003eCzy takie podejście sprawdza się w praktyce? Czy nie są to tylko puste obietnice, których w rzeczywistości nie da się spełnić? W tym odcinku konfrontujemy artykuł \u0026quot;Docs as code is a broken promise\u0026quot; z naszymi własnymi doświadczeniami i przekonaniami. Uwaga, spoiler! Jako żarliwi zwolennicy docs as code, staramy się pokazać, że pomimo wyzwań jakie ze sobą niesie, jest to podejście, które dobrze się sprawdza w świecie dokumentacji do oprogramowania.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDźwięki wykorzystane w audycji pochodzą z kolekcji \u0026quot;107 Free Retro Game Sounds\u0026quot; dostępnej na stronie \u003ca href=\"https://dominik-braun.net\" target=\"_blank\"\u003ehttps://dominik-braun.net\u003c/a\u003e, udostępnianej na podstawie licencji Creative Commons license CC BY 4.0 (\u003ca href=\"https://creativecommons.org/licenses/by/4.0/\" target=\"_blank\"\u003ehttps://creativecommons.org/licenses/by/4.0/\u003c/a\u003e).\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformacje dodatkowe:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n \u003cli\u003e\u003cstrong\u0 ical Communication and the Web\u0026quot;, Mark Baker: \u003ca href=\"http://xmlpress.net/publications/eppo/\" target=\"_blank\"\u003ehttp://xmlpress.net/publications/eppo/\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u0026quot;Topic-based authoring\u0026quot;, Wikipedia: \u003ca href=\"https://en.wikipedia.org/wiki/Topic-based_authoring\" target=\"_blank\"\u003ehttps://en.wikipedia.org/wiki/Topic-based_authoring\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u0026quot;Single-source publishing\u0026quot;, Wikipedia: \u003ca href=\"https://en.wikipedia.org/wiki/Single-source_publishing\" target=\"_blank\"\u003ehttps://en.wikipedia.org/wiki/Single-source_publishing\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","blurb":"Standard DITA, czyli Darwin Information Typing Architecture, nie jest zły sam w sobie, ale może skłaniać nas do stosowania pewnych praktyk, które wpływają negat","pubDate":"Wed, 27 Mar 2024 09:53:17 GMT","anchorLink":"https://podcasters.spotify.com/pod/show/docdeveloper/episodes/64-Tech-Writer-czepia-si-DITY--czyli-jak-tworzy-tre--ktra-si-dobrze-wyszukuje-e2hhhgo","audioUrl":"https://anchor.fm/s/8afba9c/podcast/play/84509656/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fstaging%2F2024-2-27%2F930a824d-00dc-203b-9b4d-4e1ddbd5a9eb.mp3","episodeNumber":64,"episodeLink":"/blog/2024/3/27/64","duration":"00:34:48"},{"title":"#63 Tech Writer poznaje moc języka w produktach cyfrowych, czyli dlaczego UX writing jest ważny","description":"\u003cp\u003eWyobraź sobie aplikację bez interfejsu. Ciężko się nie zgodzić, że używanie takiego produktu byłoby trudne. Dlatego istnieją specjaliści tacy jak UX Designer. A teraz wyobraź sobie interfejs bez tekstu. Efekt jest właściwie taki jakby tego interfejsu w ogóle nie było.\u003c/p\u003e\n\u003cp\u003eNa co dzień nie zwracamy uwagi na to, że aplikacje komunikują się z nami głównie za pomocą tekstu. Dlatego ważne jest, żeby wszelkie opisy pól, przycisków czy komunikaty były napisane w sposób, który efektywnie prowadzi użytkownika do osiągnięcia celu. I tutaj na białym koniu wjeżdza UX Writer. Pewnie mało kto zdaje sobie sprawę z tego, że teksty w interfejsach to osobna dziedzina, która rządzi się swoimi prawami.\u003c/p\u003e\n\u003cp\u003eRazem z naszym gościem, Wojtkiem Aleksandrem, rozmawiamy m.in. o tym czym jest UX writing, o dobrych praktykach, o tym czego unikać i o wyzwaniach jakie pojawiają się kiedy tworzymy teksty w języku polskim. Ramą dla naszej rozmowy jest wydana niedawno książka Wojtka \u0026quot;UX writing. Moc języka w produktach cyfrowych\u0026quot;.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDźwięki wykorzystane w audycji pochodzą z kolekcji \u0026quot;107 Free Retro Game Sounds\u0026quot; dostępnej na stronie \u003ca href=\"https://dominik-braun.net\" target=\"_blank\"\u003ehttps://dominik-braun.net\u003c/a\u003e, udostępnianej na podstawie licencji Creative Commons license CC BY 4.0 (\u003ca href=\"https://creativecommons.org/licenses/by/4.0/\" target=\"_blank\"\u003ehttps://creativecommons.org/licenses/by/4.0/\u003c/a\u003e).\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformacje dodatkowe:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n \u003cli\u003e\u0026quot;User experience, UX\u0026quot;, Wikipedia: \u003ca href=\"https://pl.wikipedia.org/wiki/User_experience\" target=\"_blank\"\u003ehttps://pl.wikipedia.org/wiki/User_experience\u003c/a\u003e\u003c/li\u003e\n \u003cli\u003e\u0026quot;What is plain language?\u0026quot;: \u003ca href=\"https://www.plainlanguage.gov/about/definitions/\" target=\"_blank\"\u003ehttps://www.plainlanguage.gov/about/definitions/\u003c/a\u003e\u003c/li\u003e\n \u003cli\u003eKonferencja soap!: \u003ca href=\"https://soapconf.com/\" target=\"_blank\"\u003ehttps://soapconf.com/\u003c/a\u003e\u003c/li\u003e\n \u003cli\u003e\u0026quot;Bad UX Cost Citibank $500M – What Went Wrong?\u0026quot;, CMSWire: \u003ca href=\"https://www.cmswire.com/digital-experience/bad-ux-cost-citibank-500m-what-went-wrong/\" target=\"_bl entacji jest użytkownik produktu te formy spełniają swoje zadanie. Ale co zrobić kiedy do naszej dokumentacji potrzebuje się dobrać jakaś aplikacja? Na przykład, aplikacja webowa chce wyświetlić dokumentację w panelu, który jest jej integralną cześcią. Możemy wtedy zastosować stary dobry \"iframe\", jednak takie rozwiązanie nie jest zalecane, a do tego stwarza szereg problemów. A może by tak stworzyć API dla dokumentacji i serwować treść za pomocą endpointów? Rozważamy czy takie rozwiązanie jest możliwe, czy ma sens i w jakich sytuacjach mogłoby się sprawdzić.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformacje dodatkowe:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eApplication Programming Interface (API): \u003ca href=\"//\"\u003e\u003ca href=\"https://pl.wikipedia.org/wiki/Interfejs_programowania_aplikacji\" target=\"_blank\"\u003ehttps://pl.wikipedia.org/wiki/Interfejs_programowania_aplikacji\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eTag \u0026lt;iframe\u0026gt;: \u003ca href=\"//\"\u003e\u003ca href=\"https://www.w3schools.com/tags/tag_iframe.ASP\" target=\"_blank\"\u003ehttps://www.w3schools.com/tags/tag_iframe.ASP\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eProgressive Web Application: \u003ca href=\"https://\"\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Progressive_web_application\" target=\"_blank\"\u003ehttps://en.wikipedia.org/wiki/Progressive_web_application\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\"Co zmieniają Progressive Web Applications? Wszystko, co musisz wiedzieć o PWA\": \u003ca href=\"https://\"\u003e\u003ca href=\"https://www.e-point.pl/blog/co-zmieniaja-progressive-web-applications-wszystko-co-musisz-wiedziec-o-pwa\" target=\"_blank\"\u003ehttps://www.e-point.pl/blog/co-zmieniaja-progressive-web-applications-wszystko-co-musisz-wiedziec-o-pwa\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eElastic (Elasticsearch, Kibana): \u003ca href=\"https://\"\u003e\u003ca href=\"https://www.elastic.co/\" target=\"_blank\"\u003ehttps://www.elastic.co/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eStandard DITA (Darwin Information Typing Architecture): \u003ca href=\"https://en.wikipedia.org/wiki/Darwin_Information_Typing_Architecture\"\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Darwin_Information_Typing_Architecture\" target=\"_blank\"\u003ehttps://en.wikipedia.org/wiki/Darwin_Information_Typing_Architecture\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eAdobe FrameMaker: \u003ca href=\"//\"\u003e\u003ca href=\"https://pl.wikipedia.org/wiki/Adobe_FrameMaker\" target=\"_blank\"\u003ehttps://pl.wikipedia.org/wiki/Adobe_FrameMaker\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eMarkdown: \u003ca href=\"https://daringfireball.net/projects/markdown/syntax\"\u003e\u003ca href=\"https://daringfireball.net/projects/markdown/syntax\" target=\"_blank\"\u003ehttps://daringfireball.net/projects/markdown/syntax\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eGatsby: \u003ca href=\"https://\"\u003e\u003ca href=\"https://www.gatsbyjs.com/\" target=\"_blank\"\u003ehttps://www.gatsbyjs.com/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eGraphQL: \u003ca href=\"//\"\u003e\u003ca href=\"https://graphql.org/\" target=\"_blank\"\u003ehttps://graphql.org/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eReact: \u003ca href=\"https://\"\u003e\u003ca href=\"https://pl.reactjs.org/\" target=\"_blank\"\u003ehttps://pl.reactjs.org/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n","blurb":"Niektóre sposoby publikowania dokumentacji są znane wśród Tech Writerów od zarania dziejów. Portale serwujące wszelakiej maści treści w formacie HTML czy PDF są","pubDate":"Wed, 23 Dec 2020 13:30:45 GMT","anchorLink":"https://podcasters.spotify.com/pod/show/docdeveloper/episodes/24-Tech-Writer-publikuje-inaczej--czyli-API-do-dokumentacji-eo4j7f","audioUrl":"https://anchor.fm/s/8afba9c/podcast/play/24316591/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fstaging%2F2020-11-23%2F1fdd861e-e186-4f6a-3530-e359d775b3e3.mp3","episodeNumber":24,"episodeLink":"/blog/2020/12/23/24","duration":"00:30:43"},{"title":"#23 Tech Writer mierzy jakość dokumentacji, czyli co i jak sprawdzać","description":"\u003cp\u003eJak zrobić najlepszą dokumentację? Ustalamy wewnętrzne standardy i się ich trzymamy, a potem sprawdzamy czy dokumentacja spełnia swoje cele. Następnie weryfikujemy standardy, żeby nasza dokumentacja spełniała założone cele coraz lepiej.\u003c/p\u003e\n\u003cp\u003eWydaje się proste, ale diabeł tkwi w szczegółach. Z Rafałem Pawlickim zastanawiamy się jak utrzymywać wewnętrzne standardy jednocześnie ucząc ludzi pisania dobrej dokumentacji oraz w jaki sposób mierzyć efektywność\u0026nbsp;dokumentacji. Rozmawiamy o tym jak stworzyć model oceny dokumentacji pod kątem jakości i dojrzałości, a następnie jak wykorzystać te informacje do planowania pracy dokumentacyjnej. Przyglądamy się też zbieraniu danych od użytkowników oraz wykorzystywaniu ich do wdrażania zmian w organizacji.\u003c/p\u003e\n\u003cp\u003eKtóre metryki najlepiej sprawdzały się dla nas do tej pory? Które działają najlepiej osobno, a które w połączeniu? Które elementy może sprawdzać automat, a które powinny być weryfikowane przez człowieka? Posłuchajcie, a potem dajcie nam znać jakie Wy macie sposoby i pomysły na mierzenie jakości dokumentacji.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformacje dodatkowe:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHemingway App: \u003ca href=\"//\"\u003e\u003ca href=\"http://www.hemingwayapp.com/\" target=\"_blank\"\u003ehttp://www.hemingwayapp.com/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eLanguageTool: \u003ca href=\"//\"\u003e\u003ca href=\"https://languagetool.org/\" target=\"_blank\"\u003ehttps://languagetool.org/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eReadability indices: \u003ca href=\"//\"\u003e\u003ca href=\"https://www.analyzemywriting.com/readability_indices.html\" targe 14:46 GMT","anchorLink":"https://podcasters.spotify.com/pod/show/docdeveloper/episodes/23-Tech-Writer-mierzy-jako-dokumentacji--czyli-co-i-jak-sprawdza-emralt","audioUrl":"https://anchor.fm/s/8afba9c/podcast/play/22964349/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fstaging%2F2020-10-23%2Ff7f7edc6-6d20-ddcf-0bb5-61f1d9862013.mp3","episodeNumber":23,"episodeLink":"/blog/2020/11/23/23","duration":"01:04:40"},{"title":"#22 Tech Writer buduje dokumentację API, czyli Next.js, ReDoc i OpenAPI w akcji","description":"\u003cp\u003eNext.js to framework Reacta, dzięki któremu można w elastyczny sposób tworzyć nowoczesne strony internetowe. Według rankingu na stronie staticgen.com, jest to również jeden z najpopularniejszych generatorów stron statycznych. Rozmawiamy o tym jak można połączyć\u0026nbsp;Next.js z narzędziem ReDoc, żeby zbudować stronę\u0026nbsp;z dokumentacją dla wielu API stworzonych przy pomocy specyfikacji OpenAPI. Zastanawiamy się też jak Next.js może nam się przydać kiedy piszemy dokumentację w standardzie DITA.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformacje dodatkowe:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNext.js: \u003ca href=\"//\"\u003e\u003ca href=\"https://nextjs.org/\" target=\"_blank\"\u003ehttps://nextjs.org/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eReact: \u003ca href=\"//\"\u003e\u003ca href=\"https://pl.reactjs.org/\" target=\"_blank\"\u003ehttps://pl.reactjs.org/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eStatic Site Generator: \u003ca href=\"//\"\u003e\u003ca href=\"https://www.gatsbyjs.com/docs/glossary/static-site-generator/\" target=\"_blank\"\u003ehttps://www.gatsbyjs.com/docs/glossary/static-site-generator/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eStaticGen: \u003ca href=\"https://www.staticgen.com/\"\u003e\u003ca href=\"https://www.staticgen.com/\" target=\"_blank\"\u003ehttps://www.staticgen.com/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eDocusaurus:\u0026nbsp;\u 3e\n","blurb":"Next.js to framework Reacta, dzięki któremu można w elastyczny sposób tworzyć nowoczesne strony internetowe. Według rankingu na stronie staticgen.com, jest to r","pubDate":"Sun, 18 Oct 2020 19:50:38 GMT","anchorLink":"https://podcasters.spotify.com/pod/show/docdeveloper/episodes/22-Tech-Writer-buduje-dokumentacj-API--czyli-Next-js--ReDoc-i-OpenAPI-w-akcji-el3gk9","audioUrl":"https://anchor.fm/s/8afba9c/podcast/play/21135433/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fstaging%2F2020-9-18%2F119637382-44100-2-4ad6bb31496a9.m4a","episodeNumber":22,"episodeLink":"/blog/2020/10/18/22","duration":"00:35:57"},{"title":"#21 Tech Writer zbiera informacje ze stron, czyli jak można wykorzystać web scraping","description":"\u003cp\u003eWeb scraping to zbieranie danych ze stron internetowych. Google, na przykład, robi to, żeby indeksować cały internet w swojej wyszukiwarce. Web scraping wykorzystuje się też do monitorowania cen w konkurencyjnych sklepach internetowych.\u003c/p\u003e\n\u003cp\u003eU nas w firmie używamy web scrapingu, żeby indeksować dokumentację dla naszej wyszukiwarki. To samo rozwiązanie wykorzystujemy też, żeby sprawdzać czy wszystkie linki działają. Wyniki web scrapingu zapisujemy \u0026nbsp;w Elasticsearchu, a potem analizujemy je za pomocą raportów i filtrów \u0026nbsp;w Kibanie. Dzięki temu stworzyliśmy zalążek panelu kontrolnego, na którym widać aktualną jakość naszej dokumentacji.\u003c/p\u003e\n\u003cp\u003eW niedalekiej przyszłości chcemy \u0026nbsp;rozszerzyć nasze rozwiązanie o dodatkowe funkcje. Planujemy, na przykład, testować strony pod kątem wymaganych elementów i zgodności z regułami \u0026nbsp;naszego style guide’a. Kolejną opcją jest sprawdzanie czy w treści nie ma błędów gramatycznych i stylistycznych oraz czy język, którego używamy do tworzenia instrukcji jest wystarczająco przejrzysty.\u003c/p\u003e\n\u003cp\u003eCo można jeszcze zrobić za pomocą web scrapingu? Jakie inne testy są potrzebne w świecie dokumentacji technicznej i pisania ustrukturyzowanego? Zapraszamy do słuchania.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformacje dodatkowe:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWeb scraping: \u003ca href=\"//\"\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Web_scraping\" target=\"_blank\"\u003ehttps://en.wikipedia.org/wiki/Web_scraping\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eScrapy: \u003ca href=\"//\"\u003e\u003ca href=\"https://scrapy.org/\" target=\"_blank\"\u003ehttps://scrapy.org/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eElastic (Elasticsearch, Kibana): \u003ca href=\"//\"\u003e\u003ca href=\"https://www.elastic.co/\" target=\"_blank\"\u003ehttps://www.elastic.co/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ecurl: \u003ca href=\"//\"\u003e\u003ca href=\"https://curl.haxx.se/\" target=\"_blank\"\u003ehttps://curl.haxx.se/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eTextstat: \u003ca href=\"//\"\u003e\u003ca href=\"https://github.com/shivam5992/textstat\" target=\"_blank\"\u003ehttps://github.com/shivam5992/textstat\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003espaCy: \u003ca href=\"//\"\u003e\u003ca href=\"https://spacy.io/\" target=\"_blank\"\u003ehttps://spacy.io/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eSelenium: \u003ca href=\"//\"\u003e\u003ca href=\"https://www.selenium.dev/\" target=\"_blank\"\u003ehttps://www.selenium.dev/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eTestCafe: \u003ca href=\"//\"\u003e\u003ca href=\"https://devexpress.github.io/testcafe/\" target=\"_blank\"\u003ehttps://devexpress.github.io/testcafe/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eVale: \u003ca href=\"//\"\u003e\u003ca href=\"https://github.com/errata-ai/vale\" target=\"_blank\"\u003ehttps://github.com/errata-ai/vale\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n","blurb":"Web scraping to zbieranie danych ze stron internetowych. Google, na przykład, robi to, żeby indeksować cały internet w swojej wyszukiwarce. Web scraping wykorzy","pubDate":"Tue, 15 Sep 2020 06:54:41 GMT","anchorLink":"https://podcasters.spotify.com/pod/show/docdeveloper/episodes/21-Tech-Writer-zbiera-informacje-ze-stron--czyli-jak-mona-wykorzysta-web-scraping-ejj0ah","audioUrl":"https://anchor.fm/s/8afba9c/podcast/play/19545873/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fstaging%2F2020-8-14%2Fed0aad87-1c9c-f554-da79-8239ef20726b.mp3","episodeNumber":21,"episodeLink":"/blog/2020/9/15/21","duration":"00:32:54"},{"title":"#20 Tech Writer optymalizuje, czyli web performance w dokumentacji","description":"\u003cp\u003eWydajność to temat rzadko poruszany w tech writingu, pomimo tego, że webowa forma dokumentacji jest bardzo popularna. Czy szybkość ładowania stron ma znaczenie dla naszych odbiorców? A jeśli tak, to czy Tech Writer ma jakiś wpływ na wydajność dokumentacji? Rozmawiamy o tym jak mierzyć i poprawiać web performance. Zastanawiamy się co może zrobić w tej kwestii Tech Writer, a co musi wdrożyć programista lub inżynier DevOps. Wreszcie rozmawiamy o tym, że w dokumentacji performance to nie wszystko.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformacje dodatkowe:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWeb performance: \u003ca href=\"//\"\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Web_performance\" target=\"_blank\"\u003ehttps://en.wikipedia.org/wiki/Web_performance\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\"How to Improve Your Page Load Speed by 70.39% in 45 Minutes\": \u003ca href=\"//\"\u003e\u003ca href=\"https://www.ventureharbour.com/improving-site-speed/\" target=\"_blank\"\u003ehttps://www.ventureharbour.com/improving-site-speed/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eTinyPNG: \u003ca href=\"//\"\u003e\u003ca href=\"https://tinypng.com/\" target=\"_blank\"\u003ehttps://tinypng.com/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eImageMagick: \u003ca href=\"//\"\u003e\u003ca href=\"https://imagemagick.o 4194/https%3A%2F%2Fd3ctxlq1ktw2nl.cloudfront.net%2Fproduction%2F2019-8-28%2F25257381-44100-2-3e81db3a6befe.mp3","episodeNumber":8,"episodeLink":"/blog/2019/9/28/8","duration":"00:52:05"},{"title":"#7 Programista dokumentuje, czyli nowoczesny technical writing","description":"\u003cp\u003eW nowoczesnej firmie software’owej nie ma ani jednego Technical Writera. W takim razie czym się zajmuje nasz gość, Rafał Pawlicki, który pracuje jako Documentation Manager? Dynamiczne zmiany w świecie technologii powodują, że coraz częściej w firmach wytwarzających oprogramowanie granice między tradycyjnie zdefiniowanymi rolami zaczynają\u0026nbsp;się zacierać. Nierzadko Tech Writer koduje, a programista dokumentuje. Rozmawiamy o przyszłości Technical Writerów, o tym jak stać się elastycznym specjalistą od treśći i nie zamykać się w silosie oraz mierzymy się ze stereotypami związanymi z podejściem programistów do dokumentacji i z ich postrzeganiem roli Tech Writera. Posłuchajcie!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformacje dodatkowe:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAtlassian Confluence: \u003ca href=\"https://www.atlassian.com/pl/software/confluence\"\u003e\u003ca href=\"https://www.atlassian.com/pl/software/confluence\" target=\"_blank\"\u003ehttps://www.atlassian.com/pl/software/confluence\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eSphinx: \u003ca href=\"http://www.sphinx-doc.org/en/master/\"\u003e\u003ca href=\"http://www.sphinx-doc.org/en/master/\" target=\"_blank\"\u003ehttp://www.sphinx-doc.org/en/master/\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eMarkdown: \u003ca href=\"https://daringfireball.net/projects/markdown/syntax\"\u003e\u003ca href=\"https://daringfireball.net/projects/markdown/syntax\" target=\"_blank\"\u003ehttps://daringfireball.net/projects/markdown/syntax\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ereStructuredText: \u003ca href=\"https://www.sphinx-doc.org/en/master/usage/restructuredtext/index. zasu korzysta \u0026nbsp;z Pythona w swojej pracy, ale nie jest zawodowym programistą. Rozmawiamy o tym co się działo podczas EuroPython 2019 i czego można było się\u0026nbsp;tam nauczyć.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eInformacje dodatkowe:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eKonferencja EuroPython 2019: \u0026nbsp;\u003ca href=\"https://ep2019.europython.eu/\"\u003e\u003ca href=\"https://ep2019.europython.eu/\" target=\"_blank\"\u003ehttps://ep2019.europython.eu/\u003c/a\u003e\u003c/a\u003e \u0026nbsp;\u003c/p\u003e\n\u003cp\u003eNagrania wystąpień z EuroPython 2019:\u0026nbsp;\u003ca href=\"https://www.youtube.com/user/PythonItalia\"\u003e\u003ca href=\"https://www.youtube.com/user/PythonItalia\" target=\"_blank\"\u003ehttps://www.youtube.com/user/PythonItalia\u003c/a\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBudowanie mechanizmu rekomendacji w Pythonie: \u0026nbsp;\u003ca href=\"https://realpython.com/build-recommendation-engine-collaborative-filtering/\"\u003e\u003ca href=\"https://realpython.com/build-recommendation-engine-collaborative-filtering/\" target=\"_blank\"\u003ehttps://realpython.com/build-recommendation-engine-collaborative-filtering/\u003c/a\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eDekoratory w Pythonie: \u0026nbsp;\u003ca href=\"https://realpython.com/primer-on-python-decorators/\"\u003e\u003ca href=\"https://realpython.com/primer-on-python-decorators/\" target=\"_blank\"\u003ehttps://realpython.com/primer-on-python-decorators/\u003c/a\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eNarzędzie poetry: \u0026nbsp;\u003ca href=\"https://poetry.eustace.io/\"\u003e\u003ca href=\"https://poetry.eustace.io/\" target=\"_blank\"\u003ehttps://poetry.eustace.io/\u003c/a\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\"Modern Python Standard Library Cookbook\", Alessandro Molina: \u0026nbsp;\u003ca href=\"https://www.amazon.com/Modern-Python-Standard-Library-Cookbook/dp/1788830822\"\u003
